
version: "3"
services:
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=my-user
      - DOCKER_INFLUXDB_INIT_PASSWORD=my-password
      - DOCKER_INFLUXDB_INIT_ORG=my-org
      - DOCKER_INFLUXDB_INIT_BUCKET=github
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
#      - INFLUXD_UI_DISABLED=true
    volumes:
      - ./data/influxdb2:/var/lib/influxdb2
      - ./data/influxdb2_config:/etc/influxdb2
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    volumes:
      - ./data/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
      INFLUXDB_HOST: influxdb
      INFLUXDB_PORT: 8086
      INFLUXDB_TOKEN: my-super-secret-auth-token
      INFLUXDB_ORG: my-org
      INFLUXDB_BUCKET: cpu
      DOCKER_ALPHA_VANTAGE_API_KEY: MY_REGISTERED_KEY
    depends_on:
      - influxdb

  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: bronco
    volumes:
      - ./data/mongodb/primary/db:/data/db
    expose:
      - 27017
    ports:
      - "30001:27017"
    restart: always
    networks:
      - bronco-nw

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongodb:27017
    depends_on:
      - mongodb
    networks:
      - bronco-nw

networks:
  bronco-nw:
    driver: bridge